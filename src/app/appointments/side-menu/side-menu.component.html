<div class="form-container">
    <h1>הזמן תור:</h1>
    <form class="appointment-form" [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="standard" disabled>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>שעה:</mat-label>
            <mat-select [(ngModel)]="selectedHour" formControlName="time">
                <mat-option *ngFor="let hour of hours" [value]="hour">
                  {{hour}}
                </mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>רופא:</mat-label>
            <mat-select [(ngModel)]="selectedDoctor" formControlName="dr">
              <mat-option *ngFor="let doctor of doctors" [value]="doctor.userName">
                {{doctor.userName}}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>מידע נוסף:</mat-label>
            <textarea matInput formControlName="info"></textarea>
        </mat-form-field>
      
        <button class="submit-btn" type="submit" mat-raised-button color="primary">הזמן תור</button>
      </form>
</div>
