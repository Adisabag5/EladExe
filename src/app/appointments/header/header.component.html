<div class="container">
    <div class="user-details">
        <p id="username">{{ loggedUser.userName + ' שלום ' }} </p>
        <p id="full-name">{{ loggedUser.firstName + ' ' }}{{ loggedUser.lastName }}</p>
    </div>
    <div class="time">
        <p>{{ time | date: "dd/MM/YYYY, HH:mm" }}</p>
    </div>
</div>
